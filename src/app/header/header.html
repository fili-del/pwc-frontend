<div class="header-left">
    <span class="logo">IN</span>
    <span class="home-text">HOME</span>
</div>
<div class="header-center">
    <input type="text" placeholder="SEARCHBAR" class="search-input">
</div>
<div class="header-right">
    <button class="trello-button">Get Trello for free</button>
    <div class="header-icons-row">
        <button class="header-icon-button" aria-label="Profilo">
            <i class="fas fa-user"></i>
        </button>
        <button class="header-icon-button" aria-label="Menu">
            <i class="fas fa-bars"></i>
        </button>
        <button class="header-icon-button" aria-label="Condividi" (click)="onHeaderShareClick()">
            <i class="fas fa-share-nodes"></i>
        </button>
        <button class="header-icon-button" aria-label="Esci" (click)="onHeaderExitClick()">
            <i class="fas fa-arrow-right-from-bracket"></i>
        </button>
    </div>
</div>
