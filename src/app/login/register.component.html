<div class="registration-container">
    <h2>Registrati</h2>
    
    <form (ngSubmit)="submitRegistration()">
        
        <div class="form-group">
            <label for="username">Nome Utente</label>
            <input 
                id="username" 
                type="text" 
                [(ngModel)]="username" 
                name="username" 
                required 
                placeholder="Scegli un nome utente"
            >
        </div>
        
        <div class="form-group">
            <label for="email">Email</label>
            <input 
                id="email" 
                type="email" 
                [(ngModel)]="email" 
                name="email" 
                required 
                placeholder="mail@esempio.com"
            >
        </div>
        
        <div class="form-group">
            <label for="password">Password</label>
            <input 
                id="password" 
                type="password" 
                [(ngModel)]="password" 
                name="password" 
                required 
                placeholder="********"
            >
        </div>

        <div class="form-group">
            <label for="confirmPassword">Conferma Password</label>
            <input 
                id="confirmPassword" 
                type="password" 
                [(ngModel)]="confirmPassword" 
                name="confirmPassword" 
                required 
                placeholder="********"
            >
        </div>

        <p *ngIf="error" class="error-message">{{ error }}</p>
        <p *ngIf="message" class="success-message">{{ message }}</p>

        <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Registrazione in corso...' : 'Registrati' }}
        </button>
    </form>

    <p class="login-link">
        Hai gi√† un account? 
        <a [routerLink]="['/login']">Accedi qui</a>
    </p>
</div>
