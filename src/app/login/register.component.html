<div class="registration-container">

    <h1 class="registration-title">Crea il tuo Account</h1>

    <div *ngIf="error" class="alert-danger">
        {{ error }}
    </div>

    <div *ngIf="message" class="alert-success">
        {{ message }}
    </div>

    <form (ngSubmit)="submitRegistration()" #registerForm="ngForm">

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" [(ngModel)]="email" required placeholder="mail@esempio.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" [(ngModel)]="password" required placeholder="********">
        </div>

        <button type="submit" [disabled]="isLoading">
            {{ isLoading ? 'Registrazione in corso...' : 'Registrati' }}
        </button>
    </form>

    <div class="login-link">
        <p>Hai gi√† un account?</p>
        <button type="button" class="link-button" (click)="goToLogin()">
            Accedi qui
        </button>
    </div>
</div>
